<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <figure>
            <img class="wendy" src="img/wendy.jpeg" alt="Wendy" title="Wendy" width="736" height="736">
        </figure>

        <div class="satu"></div>

        <div class="dua">
            <h3>CodingLab</h3>
            <span>Youtube & Blogger</span>
            <div class="socmed">
                <a href="#">
                    <img src="icon/facebook-logo-24.png" alt="facebook">
                </a>
                <a href="#">
                    <img src="icon/twitter-logo-24.png" alt="twitter">
                </a>
                <a href="#">
                    <img src="icon/instagram-logo-24.png" alt="instagram">
                </a>
                <a href="#">
                    <img src="icon/youtube-logo-24.png" alt="youtube">
                </a>
            </div>
            <div class="button">
                <p>
                    <a href="#">Subscribe</a>
                </p>
                <p>
                    <a href="#">Message</a>
                </p>
            </div>
            <div class="analytic">
                
            </div>
        </div>
    </div>
</body>
</html>
